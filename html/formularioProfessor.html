<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input, .inputs {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-section">
            <label for="nome">Nome: *</label>
            <br />
            <input type="text" name="nome" placeholder="Digite seu nome" id="nome" class="input" required>
            <br /><br />

            <label for="estado">Estado: *</label>
            <br />
            <input type="text" name="estado" placeholder="Digite seu estado" id="estado" class="input" required>
            <br /><br />

            <label for="cidade">Cidade: *</label>
            <br />
            <input type="text" name="cidade" placeholder="Digite sua cidade" id="cidade" class="input" required>
            <br /><br />

            <label for="telefone">Telefone:</label>
            <br />
            <input type="tel" name="telefone" placeholder="Digite seu telefone" id="telefone" class="input">
            <br /><br />

            <label for="areaEnsino">Área de Ensino:</label>
            <br />
            <select name="areaEnsino" id="areaEnsino" class="input">
                <option value="">Selecione</option>
                <option value="Opcao2">Opcao2</option>
                <option value="Opcao1">Opcao3</option>
                <option value="Opcao1">Opcao4</option>
                <option value="Opcao1">Opcao5</option>
            </select>
            <br /><br />

            <label for="categoria">Categoria:</label>
            <br />
            <select name="categoria" id="categoria" class="input">
                <option value="">Selecione</option>
                <option value="Opcao2">Opcao2</option>
                <option value="Opcao1">Opcao3</option>
                <option value="Opcao1">Opcao4</option>
                <option value="Opcao1">Opcao5</option>
            </select>
            <br /><br />
            
            <label for="bairro">Bairro: *</label>
            <br />
            <input type="text" name="bairro" placeholder="Digite seu bairro" id="bairro" class="input" required>
            <br /><br />

            <label for="dataNasc">Data de Nascimento: *</label>
            <br />
            <input type="date" name="dataNasc" id="dataNasc" class="input" required>
            <br /><br />

            <label for="descricao">Descrição:</label>
            <br />
            <textarea name="descricao" id="descricao" rows="4" placeholder="Digite uma breve descrição sobre você" class="input"></textarea>
            <br /><br />

            <label for="preco">Preço por aula:</label>
            <br />
            <input type="text" name="preco" placeholder="Digite o preço/hora" id="preco" class="input">
            <br /><br />

            <label for="email">Email: *</label>
            <br />
            <input type="email" name="email" placeholder="Digite seu email" id="email" class="input" required>
            <br /><br />

            <label for="senha">Senha: *</label>
            <br />
            <input type="password" name="senha" placeholder="Digite sua senha" id="senha" class="input" required>
            <br /><br />
        </div>
    </form>
</body>
</html>
