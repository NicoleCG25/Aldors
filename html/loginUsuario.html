    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-image: url('../img/backgroundCadastroUsu.jpg');
            /* Certifique-se de que o caminho está correto */
            background-size: cover;
            background-position: center;
        }

    /* Classe de estilização do cabeçalho */
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: black;
    }
    /* Definindo o tamanho da logo no cabeçalho */
    .menu .logo {
      width: 200px;
    }

    /* Classe para estilizar o botoẽs para aceesar outras paginas */
    .menu ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    /* Ajustando os botoẽs do cabeçalho */
    .menu ul li {
      margin: 0 15px;
    }

    /* Classe também utilizada para estilizar o botoẽs */
    .menu ul li a {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    /* Estilizando os botoẽs de Navegação*/
    nav ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    /* Complemento da classe anterior*/
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    /* Definindo uma cor para os botoẽs*/
    nav ul li a:hover {
      color: #ccc;
    }

    /* Deixando a escrita do botão roxo de acordo com a pagina atual*/
    nav ul li a.active {
      color: #6F2159;
    }

    /**/
    .logo img {
      height: 90px;
      width: auto;
    }
            .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: rgba(51, 48, 48, 0.6);
            /* Cor do quadrado com 60% de transparência */
            padding: 20px;
            border-radius: 30px;
            /* Curvatura do quadrado principal */
            width: 400px;
            height: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-box h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .form-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 20px;
            /* Curvatura dos campos */
            background: rgba(88, 218, 226, 0.4);
            /* Cor dos campos com 40% de transparência */
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 40px;
            /* Curvatura do botão */
            background: #58DAE2;
            /* Cor do botão */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-box button:hover {
            background: #46b8c9;
            /* Cor do botão ao passar o mouse */
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

  <!--Inicio do menu (cabeçalho)-->
  <div class="menu">
    <div class="logo">
      <a href="index.html"><img src="../img/logoo.png" alt="Logo"></a>
    </div>

    <!--Navegação entre as pagínas do site-->
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Inicial</a></li>
        <li><a href="categoria.html">Categorias</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="projetosSociais.html">Projetos Sociais</a></li>
        <li><a href="sobreNos.html">Sobre Nós</a></li>
        <li><a href="Logins.html" class="active">Perfil</a></li>
      </ul>
    </nav>
    <!--Fim do cabeçalho-->
  </div>
  
    <div class="form-container">
        <form class="form-box" action="../php/loginUsuario.php" method="post">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <button type="submit">Entrar</button>

            <!-- Mensagem de erro, inicialmente oculta -->
            <p id="error-message" class="error-message" style="display: none;">Falha ao logar! E-mail ou senha
                incorretos</p>
        </form>
    </div>

    <script>
        // Captura parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('erro')) {
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>

</html>
