<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aldors - Plataforma de projetos sociais, eventos e categorias.">

    <title>Login</title> <!--TITULO DO SITE-->

    <link rel="shortcut icon" href="../img/logoo.png" type="image/x-icon"> <!--COLOCANDO A LOGO-->

    <!--------------------------------LINK DA FONTE DAS PALAVRAS------------------------------------>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-image: url('../img/backgroundCadastroUsu.jpg');
            /* Certifique-se de que o caminho está correto */
            background-size: cover;
            background-position: center;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
        }

        .menu .logo {
            width: 200px;
        }

        .menu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .logo img {
            height: 90px;
            width: auto;
        }

        nav ul li a.active {
            color: #6F2159
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: rgba(51, 48, 48, 0.6);
            /* Cor do quadrado com 60% de transparência */
            padding: 20px;
            border-radius: 30px;
            /* Curvatura do quadrado principal */
            width: 400px;
            height: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-box h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .form-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 20px;
            /* Curvatura dos campos */
            background: rgba(88, 218, 226, 0.4);
            /* Cor dos campos com 40% de transparência */
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 40px;
            /* Curvatura do botão */
            background: #58DAE2;
            /* Cor do botão */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-box button:hover {
            background: #46b8c9;
            /* Cor do botão ao passar o mouse */
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="logo">
            <a href="index.html"><img src="../img/logoo.png" alt="Logo"></a>
        </div>
        <nav aria-label="Primary">
            <ul>
                <li><a href="index.html">Inicial</a></li>
                <li><a href="categoria.html">Categorias</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="sobreNos.html">Sobre Nós</a></li>
                <li><a href="perfil.html" class="active">Perfil</a></li>
            </ul>
        </nav>
    </div>
    <div class="form-container">
        <form class="form-box" action="../php/loginUsuario.php" method="post">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <button type="submit">Entrar</button>

            <!-- Mensagem de erro, inicialmente oculta -->
            <p id="error-message" class="error-message" style="display: none;">Falha ao logar! E-mail ou senha
                incorretos</p>
        </form>
    </div>

    <script>
        // Captura parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('erro')) {
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>

</html>
