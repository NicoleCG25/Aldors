<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aldors - Plataforma de projetos sociais, eventos e categorias.">

    <title>Login</title> <!--TITULO DO SITE-->

    <link rel="shortcut icon" href="../img/logoo.png" type="image/x-icon"> <!--COLOCANDO A LOGO-->

    <!--------------------------------LINK DA FONTE DAS PALAVRAS------------------------------------>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(62deg, #7F3A6B 0%, white 100%);
        }
        
        /* Classe de estilização do cabeçalho */
        .menu {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          background-color: black;
        }
        /* Definindo o tamanho da logo no cabeçalho */
        .menu .logo {
          width: 200px;
        }

        /* Classe para estilizar o botoẽs para aceesar outras paginas */
        .menu ul {
          list-style: none;
          display: flex;
          margin: 0;
          padding: 0;
        }

        /* Ajustando os botoẽs do cabeçalho */
        .menu ul li {
          margin: 0 15px;
        }

        /* Classe também utilizada para estilizar o botoẽs */
        .menu ul li a {
          color: rgb(255, 255, 255);
          text-decoration: none;
        }

        /* Estilizando os botoẽs de Navegação*/
        nav ul {
          list-style-type: none;
          display: flex;
          gap: 20px;
        }

        /* Complemento da classe anterior*/
        nav ul li a {
          color: #fff;
          text-decoration: none;
          font-size: 16px;
        }

        /* Definindo uma cor para os botoẽs*/
        nav ul li a:hover {
          color: #ccc;
        }

        /* Deixando a escrita do botão roxo de acordo com a pagina atual*/
        nav ul li a.active {
          color: #6F2159;
        }

        /**/
        .logo img {
          height: 90px;
          width: auto;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            padding-top: 60px; /* Altura do menu */
        }

        .quadrado {
            width: 300px;
            height: 379px;
            opacity: 0.50;
            background: #6F2159;
            border-radius: 30px;
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 24px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .quadrado:hover {
            transform: scale(1.05);
            opacity: 0.75;
        }

        .quadrado button {
            width: 149px;
            height: 40px;
            background: #9F6B90;
            border-radius: 40px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .quadrado button:hover {
            background: #B582A5;
        }

        .quadrados-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

  <!--Inicio do menu (cabeçalho)-->
  <div class="menu">
    <div class="logo">
      <a href="index.html"><img src="../img/logoo.png" alt="Logo"></a>
    </div>

    <!--Navegação entre as pagínas do site-->
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Inicial</a></li>
        <li><a href="categoria.html">Categorias</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="projetosSociais.html">Projetos Sociais</a></li>
        <li><a href="sobreNos.html">Sobre Nós</a></li>
        <li><a href="Logins.html" class="active">Perfil</a></li>
      </ul>
    </nav>
    <!--Fim do cabeçalho-->
  </div>
  
    <div class="form-container">
        <div class="quadrados-container">
            <div class="quadrado">
                Fazer Login como<br>Usuário<br><br><br> 
                <button class="button" onclick="window.location.href='loginUsuario.html'">Avançar</button>
            </div>
            <div class="quadrado">
                Fazer Login como<br>Professor<br><br><br>
                <button class="button" onclick="window.location.href='loginProfessor.html'">Avançar</button>
            </div>
        </div>
    </div>
</body>
</html>
