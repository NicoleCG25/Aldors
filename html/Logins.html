<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aldors - Plataforma de projetos sociais, eventos e categorias.">

    <title>Login</title> <!--TITULO DO SITE-->

    <link rel="shortcut icon" href="../img/logoo.png" type="image/x-icon"> <!--COLOCANDO A LOGO-->

    <!--------------------------------LINK DA FONTE DAS PALAVRAS------------------------------------>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(62deg, #7F3A6B 0%, white 100%);
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
        }

        .menu .logo {
            width: 200px;
        }

        .menu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .logo img {
            height: 90px;
            width: auto;
        }

        nav ul li a.active {
            color: #6F2159
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            padding-top: 60px; /* Altura do menu */
        }

        .quadrado {
            width: 300px;
            height: 379px;
            opacity: 0.50;
            background: #6F2159;
            border-radius: 30px;
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 24px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .quadrado:hover {
            transform: scale(1.05);
            opacity: 0.75;
        }

        .quadrado button {
            width: 149px;
            height: 40px;
            background: #9F6B90;
            border-radius: 40px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .quadrado button:hover {
            background: #B582A5;
        }

        .quadrados-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="logo">
            <a href="index.html"><img src="../img/logoo.png" alt="Logo"></a>
        </div>
        <nav aria-label="Primary">
            <ul>
                <li><a href="index.html">Inicial</a></li>
                <li><a href="categoria.html">Categorias</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="sobreNos.html">Sobre Nós</a></li>
                <li><a href="perfil.html" class="active">Perfil</a></li>
            </ul>
        </nav>
    </div>
    <div class="form-container">
        <div class="quadrados-container">
            <div class="quadrado">
                Fazer Login como<br>Usuário<br><br><br> 
                <button class="button" onclick="window.location.href='loginUsuario.html'">Avançar</button>
            </div>
            <div class="quadrado">
                Fazer Login como<br>Professor<br><br><br>
                <button class="button" onclick="window.location.href='loginProfessor.html'">Avançar</button>
            </div>
        </div>
    </div>
</body>
</html>
