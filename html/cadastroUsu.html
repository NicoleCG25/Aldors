<head>

    <!--------------------------------LINK DA FONTE DAS PALAVRAS------------------------------------>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-image: url("../img/backgroundCadastroUsu.jpg");
            background-size: cover;
            background-position: center;
        }
        

    /* Classe de estilização do cabeçalho */
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: black;
    }
    /* Definindo o tamanho da logo no cabeçalho */
    .menu .logo {
      width: 200px;
    }

    /* Classe para estilizar o botoẽs para aceesar outras paginas */
    .menu ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    /* Ajustando os botoẽs do cabeçalho */
    .menu ul li {
      margin: 0 15px;
    }

    /* Classe também utilizada para estilizar o botoẽs */
    .menu ul li a {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    /* Estilizando os botoẽs de Navegação*/
    nav ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    /* Complemento da classe anterior*/
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    /* Definindo uma cor para os botoẽs*/
    nav ul li a:hover {
      color: #ccc;
    }

    /* Deixando a escrita do botão roxo de acordo com a pagina atual*/
    nav ul li a.active {
      color: #6F2159;
    }

    /**/
    .logo img {
      height: 90px;
      width: auto;
    }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: rgba(51, 48, 48, 0.6);
            padding: 20px;
            border-radius: 30px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-box h2 {
            color: white;
            text-align: center;
        }
        .form-box label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }
        .form-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background: rgba(88, 218, 226, 0.4);
        }
        .form-box .small-inputs {
            display: flex;
            justify-content: space-between;
        }
        .form-box .small-inputs input {
            width: 30%;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 40px;
            background: #58DAE2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-box button:hover {
            background: #4fc2d0;
        }
    </style>
</head>
<body>

  <!--Inicio do menu (cabeçalho)-->
  <div class="menu">
    <div class="logo">
      <a href="index.html"><img src="../img/logoo.png" alt="Logo"></a>
    </div>

    <!--Navegação entre as pagínas do site-->
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Inicial</a></li>
        <li><a href="categoria.html">Categorias</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="projetosSociais.html">Projetos Sociais</a></li>
        <li><a href="sobreNos.html">Sobre Nós</a></li>
        <li><a href="Logins.html" class="active">Perfil</a></li>
      </ul>
    </nav>
    <!--Fim do cabeçalho-->
  </div>
  
    <div class="form-container">
        <div class="form-box">
            <h2>Cadastro Usuário</h2>
            <form action="../php/formularioUsuario.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div class="small-inputs">
                    <input type="text" id="estado" name="estado" placeholder="Estado" required>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                </div>
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dataNasc" name="dataNasc" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <button class="submit-btn" type="submit">Concluir Cadastro</button>
            </form>
        </div>
    </div>
</body>
</html>
