<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("../img/backgroundCadastroUsu.jpg");/* Troque 'seu-background.jpg' pela sua imagem de fundo */
            background-size: cover;
            background-position: center;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 20px;
            background: rgba(0, 0, 0, 0.1); /* Transparência do menu */
        }
        .menu .logo {
            width: 200px; /* Ajuste conforme necessário */
        }
        .menu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .menu ul li {
            margin: 0 15px;
        }
        .menu ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: rgba(51, 48, 48, 0.6); /* Cor do quadrado com 60% de transparência */
            padding: 20px;
            border-radius: 30px; /* Curvatura do quadrado principal */
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-box h2 {
            color: white;
            text-align: center;
        }
        .form-box label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }
        .form-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px; /* Curvatura dos campos */
            background: rgba(88, 218, 226, 0.4); /* Cor dos campos com 40% de transparência */
        }
        .form-box .small-inputs {
            display: flex;
            justify-content: space-between;
        }
        .form-box .small-inputs input {
            width: 30%;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 40px; /* Curvatura do botão */
            background: #58DAE2; /* Cor do botão */
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <img src="../img/logoo.png" alt="Logo" class="logo"> <!-- Troque 'sua-logo.png' pela sua logo -->
        <ul>
            <li><a href="#">Inicial</a></li>
            <li><a href="#">Categorias</a></li>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Projetos Sociais</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </div>
    <div class="form-container">
        <div class="form-box">
            <h2>Cadastro Usuário</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div class="small-inputs">
                <input type="text" id="estado" name="estado" placeholder="Estado">
                <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                <input type="text" id="bairro" name="bairro" placeholder="Bairro">
            </div>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <button type="submit">Concluir</button>
        </div>
    </div>
</body>
</html>
