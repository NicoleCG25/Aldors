<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aldors - Plataforma de projetos sociais, eventos e categorias.">
    
    <title>Cadastro de Projetos Sociais</title>

    <link rel="shortcut icon" href="../img/logoo.png" type="image/x-icon"> <!--COLOCANDO A LOGO-->

    <!--------------------------------LINK DA FONTE DAS PALAVRAS------------------------------------>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    
    <!--------------------------------LINKS DO BOOTSTRAP-------------------------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!--ARQUIVO CSS PARA ESTILIZAR O SISTEMA-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: url('../img/backgroundForm.jpeg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

                    
        /* Classe de estilização do cabeçalho */
        .menu {                  
            justify-content: space-between;     
            align-items: center;
            display: flex;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;/* Fixa o cabeçalho no topo da página */
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;/* Garante que o cabeçalho fique acima do conteúdo */
        }

        /* Definindo o tamanho da logo no cabeçalho */
        .menu .logo {
            width: 200px;
        }

        .menu .logo img {
            width: 100%;/* Ajusta a largura da imagem para preencher o espaço da logo */
            height: auto;/* Mantém a proporção da imagem */
        }

        /* Classe para estilizar o botoẽs para aceesar outras paginas */
        .menu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        /* Ajustando os botoẽs do cabeçalho */
        .menu ul li {
            margin: 0 25px;
        }

        /* Classe também utilizada para estilizar o botoẽs */
        .menu ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        /* Estilizando os botoẽs de Navegação*/
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        /* Complemento da classe anterior*/
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        /* Definindo uma cor para os botoẽs*/
        nav ul li a:hover {
            color: #ccc;
        }

        /* Deixando a escrita do botão roxo de acordo com a pagina atual*/
        nav ul li a.active {
            color: #6F2159;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 25px;
            margin-top: 50px;
        }

        .divider {
            width: 120%;
            border-top: 4px solid white;
            margin: 20px 0;
        }

        .form-container {
            width: 1000px;
            height: 900px;
            opacity: 0.70;
            background: #5F4646;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            width: 80%;
            margin: 10px 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            opacity: 0.70;
            background: #9F6B90;
            border: none;
            border-radius: 20px;
            color: white;
        }

        .form-group select {
            width: calc(50% - 10px);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .form-row .form-group {
            width: 48%;
        }

        .form-row .form-group select {
            width: 105%;
        }

        .submit-btn {
            padding: 20px 60px;
            opacity: 0.99;
            background: #7F3A6B;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!--Inicio do menu (cabeçalho)-->
    <div class="menu">
        <div class="logo">
            <a href="index.html"><img src="../img/logoo.png" alt="Logo"></a>
        </div>

        <!--Navegação entre as pagínas do site-->
        <nav aria-label="Primary">
            <ul>
                <li><a href="index.html">Inicial</a></li>
                <li><a href="categoria.html">Categorias</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="projetosSociais.html">Projetos Sociais</a></li>
                <li><a href="cadastros.html" class="active">Perfil</a></li>
            </ul>
        </nav>
        <!--Fim do cabeçalho-->
    </div>

    <div class="container">
        <br><br><br><br><br><br><br><br><br><br>

        <div class="title">Cadastrar Projetos</div>

        <div class="divider"></div>

        <br>

        <div class="form-container">
            <div class="form-group">
                <label for="nome-evento">Nome do Projeto</label>
                <input type="text" id="nome-evento" placeholder="Nome do Evento">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="Estado">
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Cidade">
                </div>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Bairro">
            </div>

            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Rua">
            </div>

            <br>

            <div class="form-group">
                <h4>Informações do(a) Administrador(a): </h4>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="area">Área</label>
                    <select id="area">
                        <option value="instrumentos">Instrumentos</option>
                        <option value="danca">Dança</option>
                        <option value="teatro">Teatro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria">
                        <option value="instrumentos">Instrumentos</option>
                        <option value="danca">Dança</option>
                        <option value="teatro">Teatro</option>
                        <option value="canto">Canto</option>
                        <option value="teoria">Teoria</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Breve Descrição</label>
                <textarea id="descricao" maxlength="300" placeholder="Descrição"></textarea>
            </div>
            
            <br>

            <button class="submit-btn">Concluir Cadastro</button>
        </div>
    </div>
</body>

</html>
