<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Quadrados</title>
    <style>
        body {
            background: linear-gradient(62deg, #7F3A6B 0%, white 100%);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 20px;
        }

        .menu .logo {
            width: 200px;
        }

        .menu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Ajustar conforme necessário */
            padding-top: 60px; /* Altura do menu */
        }

        .quadrado {
            width: 300px;
            height: 379px;
            opacity: 0.50;
            background: #6F2159;
            border-radius: 30px;
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 24px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .quadrado:hover {
            transform: scale(1.05);
            opacity: 0.75;
        }

        .quadrado button {
            width: 149px;
            height: 40px;
            background: #9F6B90;
            border-radius: 40px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .quadrado button:hover {
            background: #B582A5;
        }

        .quadrados-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="menu">
        <img src="logoo.png" alt="Logo" class="logo"> <!-- Troque 'logoo.png' pela sua logo -->
        <ul>
            <li><a href="#">Inicial</a></li>
            <li><a href="#">Categorias</a></li>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Projetos Sociais</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </div>

    <div class="form-container">
        <div class="quadrados-container">
            <div class="quadrado">
                Cadastrar como<br>Usuário<br><br><br>
                <button>Avançar</button>
            </div>
            <div class="quadrado">
                Cadastrar como<br>Professor<br><br><br>
                <button>Avançar</button>
            </div>
            <div class="quadrado">
                Cadastrar<br>Projeto Social<br><br><br>
                <button>Avançar</button>
            </div>
            <div class="quadrado">
                Cadastrar<br>Evento<br><br><br>
                <button>Avançar</button>
            </div>
        </div>
    </div>
</body>
</html>
