 <!--ARQUIVO CSS PARA ESTILIZAR O SISTEMA-->
    <style>
        body {
          background: linear-gradient(62deg, #7F3A6B 0%, white 100%);
          margin: 0;
          padding: 0;
          font-family: 'Poppins', sans-serif;
          background-size: cover;
          background-attachment: fixed; /* Fundo estático */
          background-position: center;
        }

        
    /* Classe de estilização do cabeçalho */
    .menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: fixed;
        /* Fixa o cabeçalho no topo da página */
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        /* Garante que o cabeçalho fique acima do conteúdo */
    }
    /* Definindo o tamanho da logo no cabeçalho */
    .menu .logo {
      width: 200px;
    }

    .menu .logo img {
      width: 100%;
      /* Ajusta a largura da imagem para preencher o espaço da logo */
      height: auto;
      /* Mantém a proporção da imagem */
    }

    /* Classe para estilizar o botoẽs para aceesar outras paginas */
    .menu ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    /* Ajustando os botoẽs do cabeçalho */
    .menu ul li {
      margin: 0 25px;
    }

    /* Classe também utilizada para estilizar o botoẽs */
    .menu ul li a {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    /* Estilizando os botoẽs de Navegação*/
    nav ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    /* Complemento da classe anterior*/
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    /* Definindo uma cor para os botoẽs*/
    nav ul li a:hover {
      color: #ccc;
    }

    /* Deixando a escrita do botão roxo de acordo com a pagina atual*/
    nav ul li a.active {
      color: #6F2159;
    }

    .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            padding-top: 60px; /* Altura do menu */
        }

        .quadrado {
            width: 300px;
            height: 379px;
            opacity: 0.50;
            background: #6F2159;
            border-radius: 30px;
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 24px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .quadrado:hover {
            transform: scale(1.05);
            opacity: 0.75;
        }

        .quadrado button {
            width: 149px;
            height: 40px;
            background: #9F6B90;
            border-radius: 40px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .quadrado button:hover {
            background: #B582A5;
        }

        .quadrados-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    /* Configuração Padrão do Rodapé*/
    .rodape {
      background-color: #010101;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      position: absolute;
      width: 100%;
    }

    /* Estilizando os itens dentro do rodapé*/
    .body-rodape {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color:#fff
    }

    /* Primeira parte do rodape com a logo */
    .container-rodape-1 {
      width: 50%;
      margin-left: 5%;
    }

    /* Segunda parte do rodape com informações dos criadores */
    .container-rodape-2 {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 17%
    }

    /* Definindo um tamanho padrão para as palavras*/
    .apresentacao-rodape,
    .escrita-rodape,
    .container-rodape-2 small {
      font-size: 14px; /* Ajuste o tamanho da fonte conforme necessário */
    }

    /* Estilizando os icones das outras redes socias do Projeto*/
    .redes-sociais {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    /* Ajustando os icones do rodape*/
    .redes-sociais a {
      margin: 0 5px;
    }

    /* Ajustando o tamanho dos icones */
    .redes-sociais img {
      width: 30px; /* Ajuste o tamanho das imagens das redes sociais conforme necessário */
    }

    /* Classe para mudar a cor da linha no rodape*/
    hr {
      border-color: white;
    }

    /* Estilizando o ano e nome do projeto no final da pagina*/
    .final-pagina {
      margin-top: 10px;
    }
